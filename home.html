      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 1s forwards, cursor .3s infinite;
      margin-bottom: -50px;
    }

    .text2 {

    }

      padding-left: 15%;
    }

    @keyframes typing {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    @keyframes cursor {
